<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Competencia de Cross</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Scores competencia Zeus (recuerda colocar tu dispositivo en horizontal</h1>
        
        <div id="categories" class="mb-4">
            <ul class="nav nav-tabs" id="categoryTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="beginner-tab" data-toggle="tab" href="#beginner" role="tab">Principiante</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="intermediate-tab" data-toggle="tab" href="#intermediate" role="tab">Intermedio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="advanced-tab" data-toggle="tab" href="#advanced" role="tab">Avanzado</a>
                </li>
            </ul>
            <div class="tab-content" id="categoryContent">
                <div class="tab-pane fade show active" id="beginner" role="tabpanel">
                    <div class="row">
                        <div class="col-6">
                            <h3>Hombres</h3>
                            <div id="beginner-men" class="category-table"></div>
                        </div>
                        <div class="col-6">
                            <h3>Mujeres</h3>
                            <div id="beginner-women" class="category-table"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="intermediate" role="tabpanel">
                    <div class="row">
                        <div class="col-6">
                            <h3>Hombres</h3>
                            <div id="intermediate-men" class="category-table"></div>
                        </div>
                        <div class="col-6">
                            <h3>Mujeres</h3>
                            <div id="intermediate-women" class="category-table"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="advanced" role="tabpanel">
                    <div class="row">
                        <div class="col-6">
                            <h3>Hombres</h3>
                            <div id="advanced-men" class="category-table"></div>
                        </div>
                        <div class="col-6">
                            <h3>Mujeres</h3>
                            <div id="advanced-women" class="category-table"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Participant Details -->
    <div class="modal fade" id="participantModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del Participante</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Participant details will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>
    
<body>
    <div id="logo-overlay">
        <img src="ruta/a/tu/logo.png" alt="Logo" id="logo">
    </div>
    <!-- El resto de tu contenido aquÃ­ -->
    <script src="ruta/a/tu/scripts.js"></script>
</body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
